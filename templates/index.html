<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Context Memory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- BLUM STYLE VARIABLES --- */
        :root {
            --bg-color: #000000;          /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π */
            --card-bg: #1c1c1e;           /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π Apple */
            --text-primary: #ffffff;      /* –ß–∏—Å—Ç—ã–π –±–µ–ª—ã–π */
            --text-secondary: #8e8e93;    /* –°–µ—Ä—ã–π —Ç–µ–∫—Å—Ç */
            --accent-color: #ffffff;      /* –ê–∫—Ü–µ–Ω—Ç (–±–µ–ª—ã–π, –∫–∞–∫ –≤ Blum) */
            --search-bg: #2c2c2e;         /* –§–æ–Ω –ø–æ–∏—Å–∫–∞ */
            --tag-bg: #3a3a3c;            /* –§–æ–Ω —Ç–µ–≥–æ–≤ */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ */
        }

        /* --- STICKY HEADER (–°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç) --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π */
            backdrop-filter: blur(20px);     /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ */
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 16px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        .search-box {
            width: 100%;
            background: var(--search-bg);
            border: none;
            border-radius: 12px;
            padding: 10px 12px;
            color: white;
            font-size: 17px;
            outline: none;
            display: flex;
            align-items: center;
        }
        
        .search-box::placeholder {
            color: var(--text-secondary);
        }

        /* --- CONTAINER --- */
        .content {
            padding: 16px;
            padding-bottom: 40px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 18px; /* –°–∏–ª—å–Ω—ã–µ —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            padding: 16px;
            margin-bottom: 12px;
            transition: transform 0.1s ease;
            position: relative;
            text-decoration: none;
            display: block;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–∞–∫ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ */
        .card:active {
            transform: scale(0.97);
            opacity: 0.8;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-summary {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        /* –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è (–º–µ–ª–∫–∞—è –ø–æ–¥–ø–∏—Å—å) */
        .date {
            font-size: 11px;
            color: #555;
            margin-top: 10px;
            text-align: right;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º —Å–∫—Ä–æ–ª–ª */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" class="search-box" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –ø–∞–º—è—Ç–∏..." onkeyup="filterLinks()">
    </div>

    <div class="content" id="linksContainer">
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="card">
            <div class="card-title">{{ link.title }}</div>
            <div class="card-summary">{{ link.summary }}</div>
            <div class="tags">
                {% for tag in link.tags %}
                <span class="tag">#{{ tag.strip() }}</span>
                {% endfor %}
            </div>
            </a>
        {% endfor %}
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Ö–µ–¥–µ—Ä–∞ –ø–æ–¥ —Ç–µ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.setHeaderColor('#000000'); 
        tg.setBackgroundColor('#000000');

        // –°–∫—Ä–∏–ø—Ç –∂–∏–≤–æ–≥–æ –ø–æ–∏—Å–∫–∞ (—Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫)
        function filterLinks() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();
            let container = document.getElementById('linksContainer');
            let cards = container.getElementsByClassName('card');

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByClassName('card-title')[0];
                let summary = cards[i].getElementsByClassName('card-summary')[0];
                let tags = cards[i].getElementsByClassName('tags')[0];
                
                let textValue = title.textContent + summary.textContent + tags.textContent;

                if (textValue.toLowerCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
