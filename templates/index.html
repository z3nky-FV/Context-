<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Context</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 15px; padding: 20px; margin-bottom: 12px; text-decoration: none; color: inherit; display: block; }
        .card-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="links">
        {% for link in links %}
        <a href="{{ link.url }}" class="card">
            <div class="card-title">{{ link.title }}</div>
        </a>
        {% endfor %}
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const urlParams = new URLSearchParams(window.location.search);
        if (tg.initDataUnsafe.user && !urlParams.has('user_id')) {
            window.location.search = `?user_id=${tg.initDataUnsafe.user.id}`;
        }
    </script>
</body>
</html>
