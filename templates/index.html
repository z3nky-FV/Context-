<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context+ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-blue-400">Context+ Сохраненное</h1>
        
        <div class="grid gap-6">
            {% for link in links %}
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
                <h2 class="text-xl font-bold text-blue-300 mb-2">{{ link.title }}</h2>
                <p class="text-gray-400 mb-4">{{ link.summary }}</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500 italic">#{{ link.tags }}</span>
                    <a href="{{ link.url }}" target="_blank" class="text-blue-500 hover:underline">Открыть оригинал →</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
