<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Context</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: -apple-system, sans-serif; padding: 20px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 16px; margin-bottom: 12px; display: block; text-decoration: none; color: inherit; }
        .title { font-weight: bold; font-size: 16px; margin-bottom: 6px; }
        .summary { font-size: 14px; color: #aaa; margin-bottom: 8px; }
        .tags { font-size: 12px; color: #6366f1; }
    </style>
</head>
<body>
    {% for link in links %}
    <a href="{{ link.url }}" class="card">
        <div class="title">{{ link.title }}</div>
        <div class="summary">{{ link.summary }}</div>
        {% if link.tags %}
        <div class="tags">#{{ link.tags }}</div>
        {% endif %}
    </a>
    {% endfor %}
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const urlParams = new URLSearchParams(window.location.search);
        if (tg.initDataUnsafe.user && !urlParams.has('user_id')) {
            window.location.search = `?user_id=${tg.initDataUnsafe.user.id}`;
        }
    </script>
</body>
</html>
