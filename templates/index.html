<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Memory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-glass: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-glow: rgba(50, 100, 255, 0.3); /* –°–∏–Ω–∏–π –Ω–µ–æ–Ω */
            --accent-secondary: rgba(150, 50, 255, 0.2); /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –Ω–µ–æ–Ω */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ (AMBIENT) --- */
        .ambient-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 10s infinite alternate;
        }
        .glow-1 { top: -50px; left: -50px; background: var(--accent-glow); }
        .glow-2 { bottom: -50px; right: -50px; background: var(--accent-secondary); }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }

        /* --- –ü–û–ò–°–ö (FLOATING GLASS) --- */
        .header-container {
            position: sticky;
            top: 10px;
            margin: 0 16px;
            z-index: 100;
        }

        .search-wrapper {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            margin-left: 10px;
            outline: none;
        }

        .search-icon {
            color: var(--text-muted);
            font-size: 18px;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ò --- */
        .content {
            padding: 24px 16px;
            padding-bottom: 100px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        }

        .card {
            display: block;
            text-decoration: none;
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.2s;
            
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
            opacity: 0; 
            transform: translateY(30px);
            animation: fadeUp 0.6s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .card:active {
            transform: scale(0.96) !important;
            background: rgba(255,255,255, 0.07);
        }

        /* –ë–ª–∏–∫ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .card-title {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .card-summary {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 100px; /* Pill shape */
            border: 1px solid rgba(255,255,255,0.05);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="ambient-glow glow-1"></div>
    <div class="ambient-glow glow-2"></div>

    <div class="header-container">
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –≤ –ø–∞–º—è—Ç–∏..." autocomplete="off">
        </div>
    </div>

    <div class="content" id="linksContainer">
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="card" style="animation-delay: {{ loop.index0 * 0.05 }}s;">
            <div class="card-title">{{ link.title }}</div>
            <div class="card-summary">{{ link.summary }}</div>
            <div class="tags">
                {% for tag in link.tags %}
                <span class="tag">{{ tag.strip() }}</span>
                {% endfor %}
            </div>
        </a>
        {% endfor %}
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Ö–µ–¥–µ—Ä–∞ —á–µ—Ä–Ω—ã–º–∏, —á—Ç–æ–±—ã —Å–ª–∏–≤–∞–ª–æ—Å—å —Å —Ñ–æ–Ω–æ–º
        tg.setHeaderColor('#050505'); 
        tg.setBackgroundColor('#050505');

        // –ñ–∏–≤–æ–π –ø–æ–∏—Å–∫
        const searchInput = document.getElementById('searchInput');
        const container = document.getElementById('linksContainer');
        const cards = container.getElementsByClassName('card');

        searchInput.addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByClassName('card-title')[0].textContent;
                let summary = cards[i].getElementsByClassName('card-summary')[0].textContent;
                let tags = cards[i].getElementsByClassName('tags')[0].textContent;
                
                let textValue = title + summary + tags;

                if (textValue.toLowerCase().includes(filter)) {
                    cards[i].style.display = "";
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –ø–æ–∏—Å–∫–µ, —á—Ç–æ–±—ã –Ω–µ –º–µ–ª—å–∫–∞–ª–æ —Å—Ç—Ä–∞–Ω–Ω–æ
                    cards[i].style.animation = "none";
                    cards[i].style.opacity = "1";
                    cards[i].style.transform = "translateY(0)";
                } else {
                    cards[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
