<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Context</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #4f46e5;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Glow (—Ñ–æ–Ω–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ) */
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }
        .glow-1 { top: -150px; left: -150px; }
        .glow-2 { bottom: -150px; right: -150px; background: radial-gradient(circle, #9333ea 0%, transparent 70%); }

        /* –ü–æ–∏—Å–∫ –≤ —Å—Ç–∏–ª–µ Ghost */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding-bottom: 20px;
            background: linear-gradient(to bottom, var(--bg) 80%, transparent);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            transition: border-color 0.3s;
        }

        .search-container:focus-within {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            width: 100%;
            outline: none;
            margin-left: 10px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.07);
        }

        .card-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .card-desc {
            color: #888888;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tag-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.06);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            color: #bbb;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="header">
        <div class="search-container">
            <span style="opacity: 0.5;">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –≤ –ø–∞–º—è—Ç–∏..." onkeyup="filter()">
        </div>
    </div>

    <div class="grid" id="linksGrid">
        {% for link in links %}
        <a href="{{ link.url }}" class="card" target="_blank">
            <div class="card-title">{{ link.title }}</div>
            <div class="card-desc">{{ link.summary }}</div>
            <div class="tag-container">
                {% for tag in link.tags %}
                <span class="tag">#{{ tag.strip() }}</span>
                {% endfor %}
            </div>
        </a>
        {% endfor %}
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#050505');

        function filter() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
