<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context+ Memory</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: #222; padding: 15px; border-radius: 12px; border-left: 5px solid #3390ec; }
        .title { color: #3390ec; text-decoration: none; font-weight: bold; font-size: 1.1em; }
        .tag { color: #3390ec; font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>üß† –ú–æ—è –¶–∏—Ñ—Ä–æ–≤–∞—è –ü–∞–º—è—Ç—å</h1>
    <div class="grid">
        {% for link in links %}
        <div class="card">
            <a href="{{ link.url }}" class="title">{{ link.title }}</a>
            <p>{{ link.summary }}</p>
            <div>{% for tag in link.tags %}<span class="tag">#{{ tag }}</span>{% endfor %}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
